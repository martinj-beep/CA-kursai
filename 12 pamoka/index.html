<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Best <span class="blue">ToDo</span> App</h1>
      <div>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook blue"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-twitter blue"></i
        ></a>
        <a href="https://www.linkedin.com/feed/"
          ><i class="fa-brands fa-linkedin blue"></i
        ></a>
      </div>
    </header>
    <main>
      <section>
        <div class="div1">
          <p class="name">Your Tasks</p>
          <div class="button">
            <input type="text" placeholder="e.g. wash dishes" />
            <button type="submit">Add</button>
          </div>
          <p class="left">There Was An Error</p>
        </div>
        <div class="div2">
          <p>Take Out Trashes</p>
          <div>
            <a href="task.html"
              ><button><i class="fa-solid fa-pen-to-square green"></i></button
            ></a>
            <button><i class="fa-solid fa-trash red"></i></button>
          </div>
        </div>
        <div class="div3">
          <p class="scored">
            <i class="fa-regular fa-circle-check green space"></i>Walk The Dog
          </p>
          <div>
            <button>
              <i class="fa-solid fa-pen-to-square green"></i>
            </button>
            <button><i class="fa-solid fa-trash red"></i></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
