<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="" />
    <form action="">
      <h1>Contact Us!</h1>
      <div>
        <label for="name">Name:</label> <br />
        <input type="text" name="" id="name" placeholder="Petras" /> <br />
        <label for="email">Email:</label> <br />
        <input type="email" name="" id="email" placeholder="petras@petras.lt" />
        <br />
        <label for="no">Reference Number:</label> <br />
        <input type="number" name="" id="no" placeholder="12213" />
      </div>
      <br />
      <textarea
        name=""
        id=""
        cols="10"
        rows="2"
        placeholder="Your message goes here..."
      ></textarea
      ><br />
      <button type="submit">Send!</button>
    </form>
  </body>
</html>
