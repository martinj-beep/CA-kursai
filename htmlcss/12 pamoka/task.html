  <head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>

  <body>
    <header>
      <h1>Best <span class="blue">ToDo</span> App</h1>
      <div>
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook blue"></i
        ></a>
        <a href="https://twitter.com/"
          ><i class="fa-brands fa-twitter blue"></i
        ></a>
        <a href="https://www.linkedin.com/feed/"
          ><i class="fa-brands fa-linkedin blue"></i
        ></a>
      </div>
    </header>
    <main>
      <section>
        <div class="div1">
          <p class="name">Edit Task</p>
          <div class="default">
            <label>Task ID</label>
            <p class="bigSpace">123456789</p>
          </div>
          <div class="default">
            <label for="name1">Name</label>
            <input
              type="text"
              name="name1"
              class="bigSpaceTrh"
              value="Take out trashes"
            />
          </div>
          <div class="default">
            <label for="compl">Completed</label>
            <input type="checkbox" class="bigSpaceCh" name="compl" />
          </div>
          <button type="submit">Edit</button>
          <p class="error">There Was An Error</p>
        </div>
        <a href="index.html">Back To Tasks</a>
      </section>
    </main>
  </body>
</html>
